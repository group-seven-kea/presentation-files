{% extends "base.html" %} {% block content %}

<div class="rounded px-8 pt-6 pb-8 mb-4 flex flex-col mt-20 mx-auto max-w-lg">
<form id="log-form">
    <div class="mb-4">
      <label class="block text-grey-darker text-sm  mb-2" for="username">
        CPR number
      </label>
      <input class="shadow-xs appearance-none rounded w-full py-2 px-3 text-grey-darker" id="CPR" name="CPR" type="text" placeholder="CPR number" autocomplete="off">
    </div>
    <div class="mb-6">
      <label class="block text-grey-darker text-sm  mb-2" for="password">
        Password
      </label>
      <input class="shadow-xs appearance-none border-red rounded w-full py-2 px-3 text-grey-darker mb-3" name="password" id="password" type="password" placeholder="******************">
         <p class="text-red-700" id="password-error"></p>
    </div>
    <div class="flex items-center justify-start">
      <button id="submit-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded mr-4" type="button">
        Sign In
      </button>
      <a href="http://127.0.0.1:5000/user/register"><button class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded" type="button" autocomplete="off">
        Register
      </button></a>
</div></form>
</div>
<script src="{{url_for('static', filename='ajax.js')}}"></script>
<script src="{{url_for('static', filename='login.js')}}"></script>
{% endblock content %}
